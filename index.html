<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-content">
        <div class="display">
            <p class="display-text">filler</p>
        </div>
        <div class="row one">
            <div class="number 7">7</div>
            <div class="number 8">8</div>
            <div class="number 9">9</div>
            <div class="op add">+</div>
        </div>
        <div class="row two">
            <div class="number 4">4</div>
            <div class="number 5">5</div>
            <div class="number 6">6</div>
            <div class="op subtract">-</div>
        </div>
        <div class="row three">
            <div class="number 1">1</div>
            <div class="number 2">2</div>
            <div class="number 3">3</div>
            <div class="op multiply">*</div>
        </div>
        <div class="row four">
            <div class="clear">x</div>
            <div class="number 0">0</div>
            <div class="equal">=</div>
            <div class="op divide">/</div>
        </div>
    </div>
</body>
</html>
