<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-content">
        <div class="display">
            <p class="display-text"></p>
        </div>
        <div class="row one">
            <div class="button-container"><p class="number">7</p></div>
            <div class="button-container"><p class="number">8</p></div>
            <div class="button-container"><p class="number">9</p></div>
            <div class="button-container"><div class="op">+</div></div>
        </div>
        <div class="row two">
            <div class="button-container"><p class="number">4</p></div>
            <div class="button-container"><p class="number">5</p></div>
            <div class="button-container"><p class="number">6</p></div>
            <div class="button-container"><div class="op">-</div></div>
        </div>
        <div class="row three">
            <div class="button-container"><p class="number">1</p></div>
            <div class="button-container"><p class="number">2</p></div>
            <div class="button-container"><p class="number">3</p></div>
            <div class="button-container"><div class="op">*</div></div>
        </div>
        <div class="row four">
            <div class="button-container"><div class="clear">x</div></div>
            <div class="button-container"><p class="number">0</p></div>
            <div class="button-container"><div class="equal">=</div></div>
            <div class="button-container"><div class="op">/</div></div>
        </div>
    </div>
</body>
</html>
