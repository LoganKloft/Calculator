<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-content">
        <div class="display">
            <p class="display-text">filler</p>
        </div>
        <div class="row one">
            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="+">+</div>
        </div>
        <div class="row two">
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="subtract">-</div>
        </div>
        <div class="row three">
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="multiply">*</div>
        </div>
        <div class="row four">
            <div class="clear">x</div>
            <div class="0">0</div>
            <div class="equal">=</div>
            <div class="divide">/</div>
        </div>
    </div>
</body>
</html>
